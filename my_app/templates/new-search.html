{% extends 'index.html' %}
{% load static %}

{% block title %}Search{% endblock %}

{% block index %}

    <div class="container m-auto pt-5 mt-5">
        <h1 class="text-center">{{ search | title }}</h1>

        <div class="row">

            {% for post in final_postings %}

                <div class="col-md-4 p-2 m-auto">
                    <div class="card overflow-hidden">
                        <img src="{{ post.3 }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.0 }}</h5>
                            <p class="card-text">{{ post.2 }}</p>
                            <a href="{{ post.1 }}" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>

            {% endfor %}

        </div>
    </div>

{% endblock %}
